services:
  frontend:
    build: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client/zeroma:/app
      - /app/node_modules # Esto protege las librer√≠as dentro de Docker
    environment:
      - CHOKIDAR_USEPOLLING=true # Para que Windows detecte cambios al editar

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules